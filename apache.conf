<VirtualHost *:80>
    ServerName i2p-netdb.innovatio.no	
    ServerAdmin	torkel@innovatio.no

    SetEnv I2P_NETDB_PATH /home/i2p/.i2p/netDb

    WSGIScriptAlias /   /srv/www/i2p-netdb.innovatio.no/wsgi.py

    DocumentRoot    /srv/www/i2p-netdb.innovatio.no/htdocs/
    CustomLog	    /srv/www/i2p-netdb.innovatio.no/logs/access.log combined
    ErrorLog	    /srv/www/i2p-netdb.innovatio.no/logs/error.log

    # ACL
    <Directory />
	Order deny,allow
        Deny from all
    </Directory>
    <Directory /srv/www/i2p-netdb.innovatio.no/htdocs/>
        Allow from all
    </Directory>
    # can we drop this?
    <Directory /srv/www/i2p-netdb.innovatio.no/>
        <Files wsgi.py>
            Order deny,allow
            Allow from all
        </Files>
    </Directory>

</VirtualHost>
